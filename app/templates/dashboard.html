<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}</h1>
    <h2>Your BOI Filings</h2>
    <table>
        <tr>
            <th>Status</th>
            <th>Date</th>
            <th>Company Name</th>
            <th>Action</th>
        </tr>
        {% for filing in filings %}
        <tr>
            <td>{{ filing.filing_status }}</td>
            <td>{{ filing.filing_date }}</td>
            <td>{{ filing.company_name }}</td>
            <td><a href="{{ url_for('download_transcript', filing_id=filing.id) }}">Download Transcript</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
