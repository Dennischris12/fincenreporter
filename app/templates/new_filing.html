<script>
    // Company Applicant State Field
    document.getElementById("applicantIdType").addEventListener("change", function () {
        const stateField = document.getElementById("companyApplicantStateField");
        stateField.style.display = this.value === "Driver's License" ? "block" : "none";
    });

    // Company Applicant: Toggle Local/Tribal Fields
    document.getElementById("applicantIdType").addEventListener("change", function () {
        const tribalFields = document.getElementById("applicantTribalFields");
        tribalFields.style.display = this.value === "Local/Tribal" || this.value === "Other" ? "flex" : "none";
    });

    // Toggle fields dynamically for Local/Tribal and State
    function toggleTribalFields(select, tribalField, otherTribalField, stateField) {
        if (select.value === "Driver's License") {
            tribalField.disabled = true;
            otherTribalField.disabled = true;
            stateField.disabled = false;
        } else if (select.value === "Local/Tribal") {
            tribalField.disabled = false;
            otherTribalField.disabled = false;
            stateField.disabled = true;
        } else {
            tribalField.disabled = true;
            otherTribalField.disabled = true;
            stateField.disabled = true;
        }
    }

    // Attach event listeners for a specific owner
    function attachOwnerEventListeners(ownerId) {
        const idTypeField = document.querySelector(`#ownerIdType_${ownerId}`);
        const tribalField = document.querySelector(`#ownerLocalTribal_${ownerId}`);
        const otherTribalField = document.querySelector(`#ownerOtherTribalDescription_${ownerId}`);
        const stateField = document.querySelector(`#ownerIssuingState_${ownerId}`);

        idTypeField.addEventListener("change", function () {
            toggleTribalFields(idTypeField, tribalField, otherTribalField, stateField);
        });

        // Initial state for fields
        toggleTribalFields(idTypeField, tribalField, otherTribalField, stateField);
    }

    // Add a new owner dynamically
    document.getElementById("addOwnerButton").addEventListener("click", function () {
        const ownerContainer = document.querySelector("#ownersContainer");
        const ownerCount = ownerContainer.querySelectorAll(".beneficial-owner").length + 1;

        const firstOwner = document.querySelector(".beneficial-owner");
        const newOwner = firstOwner.cloneNode(true);

        newOwner.id = `beneficialOwner_${ownerCount}`;
        newOwner.querySelector("h4").textContent = `Owner ${ownerCount}`;

        Array.from(newOwner.querySelectorAll("input, select")).forEach((field) => {
            if (field.id) {
                field.id = field.id.replace(/_\d+$/, `_${ownerCount}`);
            }
            if (field.name) {
                field.name = field.name.replace(/\[\]$/, "[]");
            }
            field.value = ""; // Clear field value
            field.disabled = false; // Reset disabled state
        });

        // Add a remove button for the new owner
        const removeButton = document.createElement("button");
        removeButton.type = "button";
        removeButton.classList.add("btn", "btn-danger", "mt-2");
        removeButton.textContent = "Remove Owner";
        removeButton.addEventListener("click", function () {
            newOwner.remove();
        });

        newOwner.appendChild(removeButton);

        ownerContainer.appendChild(newOwner);

        // Attach event listeners for the new owner
        attachOwnerEventListeners(ownerCount);
    });

    // Initialize event listeners for the first owner
    document.addEventListener("DOMContentLoaded", function () {
        attachOwnerEventListeners(1); // Attach to the first owner
    });


</script>

</body>
</html>
